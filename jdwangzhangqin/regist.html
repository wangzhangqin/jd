<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<div class="head">
			<div class="logo-con">
				<a href="" class="logo"></a>
				<div class="logo-title">欢迎注册</div>
				<div class="havecount">
					已有账号？<a href="login.html">请登录</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="progressbar">
				<div class="prostep">
					<span class="stepindex">1</span>
					<p class="stepdesc">验证手机号</p>
					
				</div>
				<div class="proline"></div>
				<div class="prostep prostep2">
					<span class="stepindex">1</span>
					<p class="stepdesc">验证手机号</p>
					
				</div>
				<div class="proline proline2"></div>
				<div class="prostep prostep3">
					<span class="stepindex">1</span>
					<p class="stepdesc">验证手机号</p>
					
				</div>
			</div>
			<div class="main">
				<form action method="post" id="register-form">
					<div class="step1">
						<div class="item-phone">
							<label >
								中国 0086
								<a href=""></a>
							</label>
							<div class="iteminput" style="border: 1px solid rgb(221, 221, 221);">
								<input type="text" class="field user" placeholder="手机号/邮箱"/>
							</div>
							<span class="error"></span>
						</div>
						<div class="item-phone">
							<label >
								密码
								<a href=""></a>
							</label>
							<div class="iteminput" style="border: 1px solid rgb(221, 221, 221);">
								<input type="text" class="field pwd" placeholder="密码"/>
							</div>
							<span class="error"></span>
						</div>
						<div class="yz">
							点击验证
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="js/reg.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/cookie.js"></script>
</html>
