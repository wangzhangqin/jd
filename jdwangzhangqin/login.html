<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<div class="head">
			<div class="logo-con">
				<a href="" class="logo"></a>
				<div class="logo-title">欢迎登陆</div>
				<div class="havecount">
					登陆页面调查问卷
				</div>
			</div>
		</div>
		<div id="content">
			<div class="tips_wrap">
				<div class="tips_inner">
					<div class="count-wrap">
						<i class="icon-tips"></i>
						<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版</p>
					</div>
				</div>
			</div>
			<div class="login_wrap">
				<div class="w">
					<div class="login-form">
						<div class="tips_wrap">
							<div class="tips_inner">
								<div class="count-wrap">
									<i class="icon-tips">
										
									</i>
									<p>
										京东不会以任何理由要求您转账汇款，谨防诈骗。
									</p>
								</div>
							</div>
						</div>
						<div class="login-tab login-tab-l">
							<a href="javascript:;" class="checked">扫码登陆</a>
						</div>
						<div class="login-tab login-tab-r">
							<a href="javascript:;">账户登陆</a>
						</div>
						<div class="login-box active" style="display: none;visibility: hidden;">
							<div class="mc">
								<div class="form">
									<form action="index.html" class="biao">
										<div class="item item-fore1">
											<label for="loginname" class="login-label"></label>
											<input type="text" name="loginname" id="loginname" class="itxt" tabindex="1" placeholder="邮箱/用户名/已验证手机" />
										</div>
										<div class="item item-fore2">
											<label for="nloginpwd" class="login-label pwd-label"></label>
											<input type="text" name="nloginpwd" id="nloginpwd" class="itxt itxt-error" tabindex="2" placeholder="密码" />
										</div>
										<div class="item item-fore4">
											<div class="safe">
												<span></span>
												<span class="forget-pwd">
													<a href="">忘记密码</a>
												</span>
											</div>
										</div>
										<div class="item item-fore5">
											<div class="login-btn">
												<a href="javascript:;" class="btn-img" id="loginsubmit">登&nbsp;&nbsp;&nbsp;&nbsp;陆</a>
											</div>
										</div>
										<a href="regist.html" style="color: red;">立即注册</a>
									</form>
								</div>
							</div>
						</div>
						<div class="qrcode-login active" style="display: block;visibility: visible;">
							<div class="qrcode-main">
								<div class="code-img" style="left: 64px;">
									<img src="images/show.png" alt="" />
								</div>
								<div class="code-help" style="display: none;">
									
								</div>
							</div>
							<div class="code-pinel">
								<ul>
									<li class="fore1">
										<span>打开</span>
										<a href="" style="color: #e4393c;">手机京东</a>
									</li>
									<li>扫描二维码</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="login_banner">
					<div class="banner_bg">
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js"></script>
	<script src="js/jquery-1.11.1.js"></script>
	
</html>
